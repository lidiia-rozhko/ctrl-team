<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/ctrl-team/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>EcoTote- екологічні сумки</title>
    <link rel="stylesheet" crossorigin href="/ctrl-team/assets/index-D5m94ccG.css">
  </head>
  <body>
    
    

    <main>
      
      
      
      
      
      
      <section class="contact-section">
  <div class="contact-form">
    <h3>Залишились питання?<br />Зв'яжіться з нами!</h3>
    <p>Ми тут, щоб допомогти!</p>

    <form>
      <div class="form-wrapper">
        <label for="name">Ім'я</label>
        <input
          class="form-name-input"
          type="text"
          id="name"
          name="name"
          placeholder="Іван"
          required
        />
      </div>

      <div class="form-wrapper">
        <label for="email">Електронна пошта</label>
        <input
          class="form-input-email"
          type="email"
          id="email"
          name="email"
          placeholder="hello@ecotote.com"
          required
        />
      </div>

      <div class="form-user-comment">
        <label for="message">Повідомлення</label>
        <textarea
          class="form-input-user-comment"
          id="message"
          name="message"
          placeholder="Введіть своє повідомлення..."
          required
        ></textarea>
      </div>

      <button type="submit" class="submit-btn">Надіслати</button>
    </form>
  </div>

  <div class="contact-image"></div>
</section>

    </main>

    
  </body>
</html>
